{% extends 'main.html' %}

{% block content %}
    {% comment %} <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.as_p}}
        <a href='{% url 'home' %}'>Back</a>
        <button type='submit'>Submit</button>
    </form> {% endcomment %}


    <main>
        <div class="container">
          <div class="page-name">
            <a href="{{request.META.HTTP_REFERER}}" class="learn">
              <span class="material-icons"> keyboard_return </span> Go back
            </a>
            
          </div>
  
          <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <center>
              <div style="font-size: 3rem; font-family: Helvetica Neue,Helvetica;">
                <h2>POST SOMETHING</h2>
              </div>
              <div class="inputs">
                <div>
                  <div class="search-bar s-active input">
                    {{form.image}}
                  </div>
                </div>

                <div>
                    <div class="search-bar s-active input">
                      {{form.title}}
                    </div>
                </div>

                <div>
                    <div>
                      {{form.description}}
                    </div>
                </div>

                <div>
                  <div class="d-flex justify-content-end me-5">
                    <h3 class="me-3">is featuring</h3>
                    {{form.is_featured}}
                  </div>
                </div>
                
                
                <button class="btn btn-primary rounded">
                  SUBMIT <span class="material-icons"> arrow_right_alt </span>
                </button>
              </div>
            </center>
          </form>
        </div>
      </main>
{% endblock content %}
