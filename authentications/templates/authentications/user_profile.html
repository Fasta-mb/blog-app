
{% extends 'main.html' %}

{% block content %}


    <main>
        <div class="container">
          <div class="page-name">
            <h1>Fill your profile</h1>
          </div>
  
          <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <center>
              <div class="inputs">
                <div>
                  <div class="search-bar s-active input">
                    {{prof.image}}
                  </div>
                </div>
  
                <div>
                  <div class="search-bar s-active input">
                    {{prof.socialname}}
                  </div>
                  
                </div>
                <div>
                  <div class="search-bar s-active input">
                    {{prof.description}}
                  </div>
                </div>
                <button class="btn btn-primary rounded">
                  SUBMIT <span class="material-icons"> arrow_right_alt </span>
                </button>
               
              </div>
            </center>
          </form>
        </div>
      </main>
    

{% endblock content %}
